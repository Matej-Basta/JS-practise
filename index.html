<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Adding a product to a cart</h2>
    <img src="phone.jfif" alt="phone" />
    <button id="buy-button" class="button">Buy</button>
    <input type="text" id="quantity" placeholder="Quantity" />
    <h2>Login that checks the password</h2>
    <form action="">
      <input id="login" type="text" placeholder="Login" />
      <input id="password" type="password" placeholder="Password" />
      <button type="button" class="submit" id="submit">Submit</button>
    </form>
    <p class="message" id="message"></p>
    <h2>Switching on and off the bulb</h2>
    <div class="bulb-container" id="bulb-container"></div>
    <h2>Calculator of salary</h2>
    <form action="">
      <input id="hourlyPay" type="text" placeholder="Hourly pay" />
      <input id="hoursADay" type="text" placeholder="Hours a day" />
      <input id="daysAMonth" type="text" placeholder="Days a month" />
      <button type="button" class="pay-button">Calculate</button>
    </form>
    <p id="salary" class="salary"></p>
  </body>
</html>
